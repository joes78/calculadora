<!DOCTYPE html>
<html>
<head>
 
<title></title>
<style type="text/css">
 h1{
  background-color: #000000;
  color: #ffffff;
  text-align: center;
 }
 .res{
  padding: 15px;
  margin: 5px;
  text-align: center;
  color: #1f1918;
  font-size: 24px;
 }
</style>
</head>

<body>
 <header><h1>CALCULADORA</h1></header>
 <section class="res">
 <br><br><br>
 <input type="number" id="nro1">
    <input type="number" id="nro2">
    <button id="btn1">+</button>
    <button id="btn2">-</button>
    <button id="btn3">*</button>
    <button id="btn4">/</button>
    <button id="btn5">^2</button>
    <button id="btn6">âˆš</button>
    <button id="btn7">exp</button>
    <br><hr>
    <h1>DIA FAVORITO</h1>
    <input type="number" id="numberA">
    <button id="btn8">Dia</button>
    <input type="reset" value="Rest.">
 <br><br><br>
    <h2>Resultado del Calculo:</p>
 <div id="resultado"></div>

 <script>
  //  registra un evento 
  var b=document.getElementById('btn1');
  b.addEventListener('click',suma);
  var r=document.getElementById('btn2');
  r.addEventListener('click',resta);
  var z=document.getElementById('btn3');
  z.addEventListener('click',multi);
  var x=document.getElementById('btn4');
  x.addEventListener('click',divi);
  var y=document.getElementById('btn5');
  y.addEventListener('click',potencia);
  var q=document.getElementById('btn6');
  q.addEventListener('click',raiz);
  var w=document.getElementById('btn7');
  w.addEventListener('click',expo);
  var a=document.getElementById("btn8");
     a.addEventListener("click", fdias)
  function suma()
  
  {
   var n1=parseInt(document.getElementById('nro1').value);
   var n2=parseInt(document.getElementById('nro2').value);
            var s=n1+n2;
   
   document.getElementById("resultado").innerHTML = n1+"+"+n2+"="+s
  }
        function resta() 
  {
   var n1=parseInt(document.getElementById('nro1').value);
   var n2=parseInt(document.getElementById('nro2').value);
            var s=n1-n2;
   
   document.getElementById("resultado").innerHTML = n1+"-"+n2+"="+s
  }
  function multi() 
  {
   var n1=parseInt(document.getElementById('nro1').value);
   var n2=parseInt(document.getElementById('nro2').value);
            var s=n1*n2;
   
   document.getElementById("resultado").innerHTML = n1+"*"+n2+"="+s
  }
  function divi() 
  {
   var n1=parseInt(document.getElementById('nro1').value);
   var n2=parseInt(document.getElementById('nro2').value);
            var s=n1/n2;
   
   document.getElementById("resultado").innerHTML = n1+"/"+n2+"="+s
  }
  function potencia() 
  {
   var n1=parseInt(document.getElementById('nro1').value);
   var n2=parseInt(document.getElementById('nro2').value);
            var s1=Math.pow(n1,2);
            var s2=Math.pow(n2,2);
   
   document.getElementById("resultado").innerHTML = s1+ " , " +s2
  }
  function raiz() 
  {
   var n1=parseInt(document.getElementById('nro1').value);
   var n2=parseInt(document.getElementById('nro2').value);
            var s1=Math.sqrt(n1);
            var s2=Math.sqrt(n2);
   
   document.getElementById("resultado").innerHTML = s1+ " , " +s2
  }
  function expo() 
  {
   var n1=parseInt(document.getElementById('nro1').value);
   var n2=parseInt(document.getElementById('nro2').value);
            var s1=Math.exp(n1);
            var s2=Math.exp(n2); 
   document.getElementById("resultado").innerHTML = +s1 +" "+"--" +" "+s2
  }
  var b=document.getElementById("btn6");
    b.addEventListener("click", fdias)
    function fdias()
    {   
        var dias=["Lunes","Martes","Miercoles","Jueves","Viernes","Sabado","Domingo"];
        p=parseInt(document.getElementById("numberA").value)
        p--;
        if (p>=0 && p<7){
            
            document.getElementById("resultado").innerHTML="tu dia favorito es: "+dias[p]
        }
        else{
            document.getElementById("resultado").innerHTML="Ese dia no existe"
        }
    } 
</script>
</section>
</body>

</html>
